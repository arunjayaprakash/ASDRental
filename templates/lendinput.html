  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="img-responsive" src="img/carlend.jpg" alt="Slider Image">
      <div class="container" style="width: 100%;">
        <div class="carousel-centered" style="width: 100%; padding-left: 50px; padding-right: 50px;">
         <div class="margin-b-20" style="width: 100%;">
           <div id="demo" style=" width: 100%; padding-top: 50px;">

            <h3 style="color:#ffaf02; font-family: 'Comfortaa', cursive;">Please enter the details</h3>

            <form action="/lendInput" method="post">
              <div class="form-group" style="font-family: 'Comfortaa', cursive;">

                <div style="color:floralwhite">
                  <label for="fname" class="ok">Full Name:</label>
                  <input style="color: floralwhite" id="name" name="name" placeholder="John" required="" type="text">

                  <label for="email">Email:</label>
                  <input style="color: floralwhite" id="email" name="email" placeholder="john@example.com" required="" type="email">
                  <br><br>
                  <label for="phonenumber">Phone Number:</label>
                  <input maxlength="10" style="color: floralwhite" id="phone" name="phone" placeholder="Enter 10 digit number" pattern=".{10}" required="" title="Please enter a valid number" type="text">
                </div>
                <br><br>
                <div>

                 <label for="Address" style="float:left; color:floralwhite;">Address:</label>
                 <input style="color: floralwhite" id="addr" name="addr" placeholder="Type your Address" required="" type="text">



               </div>


             </div>
             <label for="VehicleName" style="float:left; color:floralwhite;">Vehicle Name :</label>
             <input style="color: floralwhite" id="vehiclename" name="vehiclename" placeholder="Vehicle" required="" type="text">
             <br><br>
             <div>

               <label for="Licence" style="float:left; color:floralwhite;">Licence:</label>
               <input style="color: floralwhite" id="licence" name="licence" placeholder="Enter licence number" required="" type="text">



             </div>
             <br><br>
             <select class="custom-select" id="Model" name="Model" >
              <option style="background-color:transparent"selected>Model</option>
              <option style="background-color:transparent" value="Sedan">Sedan</option>
              <option style="background-color:transparent" value="Hatchback">Hatchback</option>
              <option style="background-color:transparent" value="SUV">SUV</option>
              <option style="background-color:transparent" value="MUV">MUV</option>
            </select>
            <select class="custom-select" id="Capacity" name="Capacity">
              <option selected>Capacity</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <select class="custom-select" id="Fuel" name="Fuel">
              <option selected>Fuel</option>
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
            </select>
            <select class="custom-select" id="Transmission" name="Transmission">
              <option selected>Transmission</option>
              <option value="Automatic">Automatic</option>
              <option value="Manual">Manual</option>
            </select>
            <select class="custom-select" id="Colour" name="Colour">
              <option selected>Colour</option>
              <option value="Red">Red</option>
              <option value="Black">Black</option>
              <option value="Blue">Blue</option>
              <option value="White">White</option>
              <option value="Other">Other</option>
            </select>
            <br><br>
            <div>

              <label for="Cost" style="float:left; color:floralwhite;">Cost:</label>
              <input style="color: floralwhite" id="Cost" name="Cost" placeholder="Cost per day" required="" type="text">



            </div>

            <div style="padding-top:20px">
             <div>

              <label for="agreed" style="color:floralwhite;font-family: 'Comfortaa', cursive;">I agree to the terms and conditions</label>
              <input id="agreed" type="checkbox" style="color:floralwhite">

              <br><br>
              <input style="color:floralwhite;font-family: 'Comfortaa', cursive;" type="submit">




            </div>
          </div>
        </form>
